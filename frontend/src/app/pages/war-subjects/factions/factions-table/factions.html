<app-table
  [entityType]="'factions'"
  [value]="rows"
  [loading]="loading"
  [dataKey]="'code'"
  title="Factions"
  [columns]="[
    { field: 'displayName', header: 'Name' },
    { field: 'banner', header: 'Banner' },
    { field: 'capitalWaypoint', header: 'Capital' },
    { field: 'lordName', header: 'Lord' }
  ]"
  [globalFilterFields]="['displayName','code','banner','capitalWaypoint','lordName']"
  [rows]="10"
  [rowsPerPageOptions]="[10,25,50]"
>
  <ng-template rowExpansion let-f>
    <div class="p-3">
      <strong>{{ f.displayName }}</strong> expanded detailsâ€¦
    </div>
  </ng-template>
</app-table>
